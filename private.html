<script>
    // ğŸš¨ æ­¥é©Ÿ 1: é…ç½®æ‚¨çš„ Firebase è¨­å®š (å¿…é ˆèˆ‡ç™»å…¥é ä¸€è‡´) ğŸš¨
    const firebaseConfig = {
        apiKey: "AIzaSyACnoimIASfb1rb59SbgLDkUmyYR6ODbUU",
        authDomain: "llwb-ed686.firebaseapp.com",
        projectId: "llwb-ed686",
        storageBucket: "llwb-ed686.firebasestorage.app",
        messagingSenderId: "940345852074",
        appId: "1:940345852074:web:7a30cca5a6d997a92350d3",
        measurementId: "G-KWL4ZE3D18"
    };
    
    // åˆå§‹åŒ– Firebase
    const app = firebase.initializeApp(firebaseConfig);

    // å®šç¾© Firestore ä¸­å„²å­˜è³‡æ–™çš„æ–‡ä»¶è·¯å¾‘
    const PUBLIC_CONTENT_DOC_REF = db.collection("content").doc("main_info");

    // ç²å– DOM å…ƒç´ 
    const privateArea = document.getElementById('private-area');
    const loadingArea = document.getElementById('loading-area');
    const userEmailDisplay = document.getElementById('user-email-display');
    const nameInput = document.getElementById('nameInput');
    const imageUrlInput = document.getElementById('imageUrlInput');
    const saveBtn = document.getElementById('saveBtn');
    const signOutBtn = document.getElementById('signOutBtn');
    const statusMessageDiv = document.getElementById('status-message');

    const displayedName = document.getElementById('displayed-name');

    // --- è¼”åŠ©å‡½æ•¸ï¼šé¡¯ç¤ºç‹€æ…‹è¨Šæ¯ ---
    function showStatus(message, isError = false) {
        statusMessageDiv.textContent = message;
        statusMessageDiv.style.color = isError ? var(--color-error) : var(--color-success);
        setTimeout(() => statusMessageDiv.textContent = '', 4000); // 4ç§’å¾Œæ¸…é™¤è¨Šæ¯
    }

    // --- ç™»å‡ºåŠŸèƒ½ ---
    signOutBtn.addEventListener('click', () => {
        auth.signOut().then(() => {
            // ç™»å‡ºæˆåŠŸï¼ŒonAuthStateChanged å°‡æœƒè§¸ç™¼é‡å®šå‘å›ç™»å…¥é é¢
        }).catch((error) => {
            console.error("ç™»å‡ºå¤±æ•—:", error);
            alert("ç™»å‡ºå¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯ã€‚");
        });
    });

    // --- å„²å­˜/ç·¨è¼¯åŠŸèƒ½ (å¯«å…¥ Firestore) ---
    saveBtn.addEventListener('click', async () => {
        if (!auth.currentUser) {
            showStatus('èº«ä»½é©—è­‰å¤±æ•—ï¼Œè«‹é‡æ–°ç™»å…¥ï¼', true);
            return;
        }

        const name = nameInput.value.trim();
        const imageUrl = imageUrlInput.value.trim();

        if (!name) {
            showStatus('åç¨±æ¬„ä½ä¸å¯ç‚ºç©ºï¼', true);
            return;
        }

        showStatus('æ­£åœ¨å„²å­˜ä¸­...');
        try {
            await PUBLIC_CONTENT_DOC_REF.set({
                name: name,
                imageUrl: imageUrl,
                updatedBy: auth.currentUser.email,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            showStatus('å„²å­˜æˆåŠŸï¼Œå…§å®¹å·²å…¬é–‹ï¼');
        } catch (error) {
            console.error("å¯«å…¥ Firestore éŒ¯èª¤:", error);
            showStatus(`å„²å­˜å¤±æ•—: ${error.message}`, true);
        }
    });

    // --- ç‹€æ…‹ç›£è½ (æ ¸å¿ƒé‚è¼¯) ---
    auth.onAuthStateChanged((user) => {
        if (user) {
            // 1. å·²ç™»å…¥: é¡¯ç¤ºç®¡ç†ä»‹é¢
            loadingArea.classList.add('hidden');
            privateArea.classList.remove('hidden');
            userEmailDisplay.textContent = user.email;

            // 2. å•Ÿå‹• Firestore å³æ™‚ç›£è½ï¼Œè®€å–å…§å®¹
            startFirestoreListener();

        } else {
            // 3. æœªç™»å…¥: å°å›ç™»å…¥é é¢ (å®‰å…¨ç¶²ï¼Œä»¥é˜²ç›´æ¥è¨ªå•)
            window.location.href = 'index.html'; // å‡è¨­æ‚¨çš„ç™»å…¥é æ˜¯ index.html
        }
    });

    // --- Firestore å³æ™‚ç›£è½ (è®€å–å…¬é–‹å…§å®¹ä¸¦åŒæ­¥åˆ°ç·¨è¼¯å™¨) ---
    function startFirestoreListener() {
        PUBLIC_CONTENT_DOC_REF.onSnapshot((doc) => {
            if (doc.exists) {
                const data = doc.data();
                
                // A. æ›´æ–°å…¬é–‹é¡¯ç¤ºå€ (æ‰€æœ‰äººå¯è¦‹)
                displayedName.textContent = data.name || '--- (æœªè¨­å®šåç¨±)';
                displayedUrl.textContent = data.imageUrl || '--- (ç„¡åœ–ç‰‡ç¶²å€)';
                
                // è™•ç†åœ–ç‰‡é¡¯ç¤º
                if (data.imageUrl) {
                    displayedImage.src = data.imageUrl;
                    displayedImage.style.display = 'block';
                } else {
                    displayedImage.style.display = 'none';
                }

                // B. å¦‚æœåœ¨ç·¨è¼¯é é¢ä¸”å·²ç™»å…¥ï¼Œå°‡æœ€æ–°è³‡æ–™åŒæ­¥åˆ°ç·¨è¼¯æ¬„ä½
                if (auth.currentUser) {
                    nameInput.value = data.name || '';
                    imageUrlInput.value = data.imageUrl || '';
                }

            } else {
                // è³‡æ–™åº«æ–‡ä»¶ä¸å­˜åœ¨æ™‚çš„é è¨­è™•ç†
                displayedName.textContent = '--- å°šæœªæœ‰å…¬é–‹å…§å®¹ ---';
                displayedUrl.textContent = '';
                displayedImage.style.display = 'none';
            }
        }, (error) => {

            alert("è®€å–å…¬é–‹è³‡æ–™ç™¼ç”ŸéŒ¯èª¤ï¼");
        });
    }

</script>
